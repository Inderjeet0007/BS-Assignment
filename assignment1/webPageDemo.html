<html>
    <head>
        <title>Assignment 1 - Web Tech</title>
        <link rel="stylesheet" href="webPageDemo.css">
    </head>
    <body>
        <iframe src="webPageDemo_iframe.html" style="border:none;" title="W3Schools Free Online Web Tutorials"></iframe>
        <div class="login-wrap">
        <div class="login-html">
            <div>
                <p>How to login?</p>
                <ol>
                    <li>Select the access level, enter your username and password</li>
                    <li>Click on Login</li>
                </ol>
            </div>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="type" class="label">Access As</label>
                    <select name="accessLevel" id="accessLevel" class="input">
                        <option value="uer" >User</option>
                        <option value="admin" >Admin</option>
                    </select>
                </div>
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Remember me</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="pass" type="text" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
